# ===========================================
# Docker Compose - Production Deployment
# ===========================================
# Full stack deployment for production
# Includes: Relay Server + Realtime Service + Relay Client + Redis
#
# Usage:
#   docker compose up -d
#
# Network Configuration:
# - relay-network: Internal network for all services (not exposed)
# - dockernet: External network for nginx proxy manager (exposes services)
#
# Note: Ensure dockernet network exists or update the network name below
# to match your nginx proxy manager's network name.

services:
  # Relay Server - Public facing Next.js app
  relay-server:
    image: ghcr.io/quantumsolver/webrelay-server:latest
    container_name: relay-server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_URL=redis:6379
    volumes:
      - relay-data:/app/db
    depends_on:
      - redis
      - realtime-service
    networks:
      - relay-network
      - dockernet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Realtime Service - WebSocket for dashboard updates
  realtime-service:
    image: ghcr.io/quantumsolver/webrelay-realtime:latest
    container_name: realtime-service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_URL=redis:6379
    depends_on:
      - redis
    networks:
      - relay-network
      - dockernet

  # Relay Client - Consumes from Redis
  relay-client:
    image: ghcr.io/quantumsolver/webrelay-client:latest
    container_name: relay-client
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_URL=redis:6379
    depends_on:
      - redis
    networks:
      - relay-network

  # Redis - Internal only, not exposed
  redis:
    image: redis:7-alpine
    container_name: relay-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis-data:/data
    networks:
      - relay-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  relay-data:
  redis-data:

networks:
  relay-network:
    driver: bridge
  dockernet:
    external: true
